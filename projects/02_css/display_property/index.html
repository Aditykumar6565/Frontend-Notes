<!DOCTYPE html>
<html>

<head>
    <title>Block vs Inline-Block vs Inline</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container block">
        <p>Block element A</p>
        <p>Block element B</p>
        <p>Block element C</p>
	</div>
    <div class="container inline-block">
        <p>Inline-Block element A</p>
        <p>Inline-Block element B</p>
        <p>Inline-Block element C</p>
    </div>
    <div class="container inline">
        <p>Inline element A</p>
        <p>Inline element B</p>
        <p>Inline element C</p>
    </div>
</body>

</html>
